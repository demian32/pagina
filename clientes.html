<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Probando...</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<!-- Las descripciones: cada una tiene una clase única para distinguirla -->
	<div class="descripciones">
		<div class="elementos">
			<p class="uno descripcion">Hola, soy la descripción uno</p>
			<p class="dos descripcion">Hola, soy la descripción dos</p>
			<p class="tres descripcion">Hola, soy la descripción tres</p>
		</div>
	</div>

	<!-- La lista de clientes: cada uno tiene una clase que coincide con la de su descripción -->
	<div class="clientes">
		<ul class="lista-clientes">
			<li class="uno">Soy el cliente uno</li>
			<li class="dos">Soy el cliente dos</li>
			<li class="tres">Soy el cliente tres</li>
		</ul>
	</div>
</body>
</html>
